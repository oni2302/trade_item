name: trade_item
description: "Trading item with Flutter."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_login: ^5.0.0
  http: ^1.2.2
  dio: ^5.5.0+1
  flutter_native_splash: ^2.4.0
  form_field_validator: ^1.1.0
  flutter_svg: ^2.0.10+1
  persistent_bottom_nav_bar: ^6.2.1
  firebase_core: ^3.2.0
  firebase_storage: ^12.1.1
  image_picker: ^1.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/screens/